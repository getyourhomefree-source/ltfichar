<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGNÓSTICO DE CONEXIÓN - LTFichaje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Página de Diagnóstico</h2>
            <p>Sigue las instrucciones de las ventanas emergentes (alerts).</p>
            <p>Si la prueba tiene éxito, el botón de abajo registrará un usuario de prueba.</p>
            
            <form id="register-form" novalidate>
                <button type="submit" class="btn">Iniciar Prueba de Registro</button>
            </form>
        </div>
    </div>

    <!-- ****************************************************** -->
    <!--           PASO 1: CARGAR LA LIBRERÍA SUPABASE          -->
    <!-- ****************************************************** -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
   <!-- ****************************************************** -->
    <!--            PASO 2: SCRIPT DE DIAGNÓSTICO (NUEVO)       -->
    <!-- ****************************************************** -->
    <script>
        // --- PASO 1: Tus credenciales ---
        const SUPABASE_URL = 'https://rlnrvgtvshkthkzxrogk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsbnJ2Z3R2c2hrdGhrenhyb2drIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NDY2NjksImV4cCI6MjA3ODEyMjY2OX0.AqoyTeRVSm5P1clJAn_OLOPJxuYW2HSRsB07KKKXXss';

        // --- PASO 2: Crea el cliente de Supabase ---
        let supaClient;
        try {
            // Usamos las constantes definidas arriba
            supaClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Cliente de Supabase parece haberse creado correctamente:", supaClient);
            if (!supaClient) {
                throw new Error("createClient devolvió un resultado nulo o indefinido.");
            }
        } catch (error) {
            console.error("Error CRÍTICO al crear el cliente:", error);
            alert(`❌ FALLO CRÍTICO al crear el cliente: ${error.message}`);
        }
        
        // --- PASO 3: Configura el evento del formulario ---
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supaClient) {
                alert("Prueba abortada: El cliente de Supabase no está disponible.");
                return;
            }

            console.log("Iniciando intento de registro...");

            try {
                const email = `testuser_${Date.now()}@test.com`;
                const password = 'password123';
                
                console.log(`Intentando registrar con email: ${email}`);

                const { data, error } = await supaClient.auth.signUp({ email, password });
                
                if (error) {
                    // Si hay un error de Supabase, lo lanzamos para que lo capture el bloque catch
                    throw error;
                }
                
                console.log("Registro exitoso. Datos:", data);
                alert(`✅ ¡REGISTRO EXITOSO! Usuario: ${data.user.email}`);

            } catch (error) {
                // Este bloque capturará tanto errores de red como errores de Supabase
                console.error("FALLO DETALLADO EN EL REGISTRO:", error);
                alert(`❌ FALLO EN EL REGISTRO: ${error.message}. Revisa la consola (F12) para más detalles.`);
            }
        });
    </script>

</body>
</html>
