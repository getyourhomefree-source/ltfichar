<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa - LTFichaje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
     <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Registra tu Empresa</h2>
            <p class="subtitle">Crea una cuenta de manager para empezar</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="company-name">Nombre de la Empresa</label>
                    <input type="text" id="company-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Tu Correo (serás el manager)</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
                <p id="error-message" class="error-text"></p>
            </form>
            <div class="auth-switch">
                <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
