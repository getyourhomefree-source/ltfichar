<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial Completo - LTFichaje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <span class="brand">LTFichaje</span>
            <div>
                <span id="user-email"></span>
                <button id="logout-btn" class="btn btn-secondary">Salir</button>
            </div>
        </nav>
        <main class="content">
            <div class="card">
                <h2>Mi Historial de Fichajes Completo</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Entrada</th>
                                <th>Salida</th>
                                <th>Total Horas</th>
                                <th>Horas Extra</th>
                            </tr>
                        </thead>
                        <tbody id="historial-completo-table-body">
                            <!-- Aquí se cargarán todos los registros con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <!-- Ahora carga el gestor de autenticación correcto -->
    <script src="auth.js"></script>
    <!-- Deberías crear un 'historial.js' para cargar los datos de esta tabla -->
    <!-- <script src="historial.js"></script> -->
</body>
</html>
