<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Contraseña - LTFichaje</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>¡Bienvenido a bordo!</h2>
            <p class="subtitle">Crea tu contraseña para acceder a tu cuenta.</p>
            
            <!-- Este formulario estará oculto hasta que confirmemos la sesión del enlace -->
            <form id="set-password-form" class="hidden">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" required autocomplete="new-password">
                </div>
                 <div class="form-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" required autocomplete="new-password">
                </div>
                
                <button type="submit" class="btn">Guardar y Acceder</button>
                <p id="error-message" class="error-text"></p>
            </form>
            
            <p id="info-message">Verificando invitación...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="set-password.js"></script>
</body>
</html>
